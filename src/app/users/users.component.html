<div>
  <table>
   <tr>
     <th>userId</th>
     <th>login</th>
     <th>password</th>
    <th>email</th>
     <th>firstName</th>
     <th>lastName</th>
   </tr>
    <tr *ngFor="let user of users">
        <td>{{user.userId}}</td>
        <td>{{user.login}}</td>
        <td>{{user.password}}</td>
        <td>{{user.email}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td><button type="button" class="btn btn-outline-info">Update</button></td>
        <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
    </tr>

  </table>
</div>
